    <script>
      function getParameterByName(name) {
          url = window.location.href;
          name = name.replace(/[\[\]]/g, "\\$&");
          var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
              results = regex.exec(url);
          if (!results) return null;
          if (!results[2]) return '';
          return decodeURIComponent(results[2].replace(/\+/g, " "));
      }
    </script>

    <span id='sRedirect'>You are being redirected to another domain</span><br/>
    <a href='#' id='aRedirect'>Click here if you are not redirected</a>
    <script>
      function extractHostname(url) {
    var hostname;
    //find & remove protocol (http, ftp, etc.) and get hostname

    if (url.indexOf("://") > -1) {
        hostname = url.split('/')[2];
    }
    else {
        hostname = url.split('/')[0];
    }

    //find & remove port number
    hostname = hostname.split(':')[0];
    //find & remove "?"
    hostname = hostname.split('?')[0];

    return hostname;
}
      var redirectURL = getParameterByName('url');
      if(redirectURL!=null){
        document.getElementById('sRedirect').innerHTML = document.getElementById('sRedirect').innerHTML.replace('another domain',extractHostname(redirectURL));
        document.getElementById('aRedirect').onclick = function() {
        document.getElementById("aRedirect").href=redirectURL;
      }
    };
    </script>
